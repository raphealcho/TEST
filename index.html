<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="영양제 섭취량 및 과다 복용 여부를 확인할 수 있는 건강 계산기. 개인별 맞춤 복용량을 추천합니다.">
    <meta name="keywords" content="영양제, 건강기능식품, 비타민, 섭취량 계산, 과다 복용, 건강 계산기">
    <meta name="author" content="공잘남">
    <meta property="og:title" content="영양제 섭취량 & 과다 복용 계산기">
    <meta property="og:description" content="영양제 섭취량을 계산하고 적절한 복용량을 추천받으세요.">
    <meta property="og:image" content="https://yourwebsite.com/image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">
    <title>영양제 섭취량 & 과다 복용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container button {
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .link-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>영양제 섭취량 & 과다 복용 계산기</h2>
        <button onclick="calculateOverdose()">계산하기</button>
        <div id="result" class="result"></div>
        <div class="link-container" id="recommend-links"></div>
    </div>

    <script>
        function calculateOverdose() {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "✅ 계산 완료!";
            showRecommendationLinks();
        }

        function showRecommendationLinks() {
            let linksContainer = document.getElementById("recommend-links");
            linksContainer.innerHTML = "<h3>추천 영양제</h3>";
            let recommendations = [
                {text: "20대 추천 영양제", url: "https://www.coupang.com/vp/products/7460287402?itemId=20000650509&vendorItemId=81352051865"},
                {text: "30대 추천 영양제", url: "https://www.coupang.com/vp/products/7510360459?itemId=19677593381&vendorItemId=85577504349"},
                {text: "40대 추천 영양제", url: "https://www.coupang.com/vp/products/6437300567?itemId=6232749994&vendorItemId=89656081645"},
                {text: "50대 추천 영양제", url: "https://www.coupang.com/vp/products/7516421836?itemId=19789923845&vendorItemId=86892556379"}
            ];
            recommendations.forEach(item => {
                let button = document.createElement("button");
                button.innerText = item.text;
                button.onclick = function() {
                    linksContainer.innerHTML += "<p>3초 후 자동으로 상품으로 이동됩니다...</p>";
                    setTimeout(() => {
                        window.location.href = item.url;
                    }, 3000);
                };
                linksContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양제 섭취량 & 과다 복용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>영양제 섭취량 & 과다 복용 계산기</h2>
        <div class="input-group">
            <label for="age">나이:</label>
            <input type="number" id="age" placeholder="나이 입력">
        </div>
        <div class="input-group">
            <label for="gender">성별:</label>
            <select id="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div class="input-group">
            <label for="weight">몸무게 (kg):</label>
            <input type="number" id="weight" placeholder="몸무게 입력">
        </div>
        <div class="input-group" id="supplement-container">
            <label>영양제 선택 및 복용량:</label>
            <button onclick="addSupplement()">+ 영양제 추가</button>
        </div>
        <button onclick="calculateOverdose()">계산하기</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function addSupplement() {
            let container = document.getElementById("supplement-container");
            let div = document.createElement("div");
            div.classList.add("input-group");
            div.innerHTML = `
                <select class="supplement">
                    <option value="vitaminC">비타민 C</option>
                    <option value="vitaminD">비타민 D</option>
                    <option value="calcium">칼슘</option>
                    <option value="iron">철분</option>
                </select>
                <input type="number" class="intake" placeholder="섭취량 (mg) 입력">
            `;
            container.appendChild(div);
        }

        function calculateOverdose() {
            let age = parseInt(document.getElementById("age").value);
            let gender = document.getElementById("gender").value;
            let weight = parseFloat(document.getElementById("weight").value);
            let supplements = document.querySelectorAll(".supplement");
            let intakes = document.querySelectorAll(".intake");
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "";
            
            let recommendedIntake = {
                vitaminC: gender === "male" ? 90 : 75, // mg
                vitaminD: 15, // mcg (600 IU) 공통
                calcium: age > 50 ? 1200 : 1000, // mg
                iron: gender === "female" && age < 50 ? 18 : 8 // mg
            };
            
            let upperLimit = {
                vitaminC: 2000, // mg
                vitaminD: 100, // mcg (4000 IU)
                calcium: 2500, // mg
                iron: 45 // mg
            };
            
            if (isNaN(age) || isNaN(weight)) {
                resultDiv.innerHTML = "⚠️ 유효한 나이와 몸무게를 입력하세요.";
                resultDiv.classList.add("warning");
                return;
            }
            
            supplements.forEach((supplement, index) => {
                let intake = parseFloat(intakes[index].value);
                let type = supplement.value;
                
                if (isNaN(intake) || intake <= 0) {
                    resultDiv.innerHTML += `<p class='warning'>⚠️ ${type}의 유효한 복용량을 입력하세요.</p>`;
                    return;
                }
                
                let recIntake = recommendedIntake[type];
                let maxIntake = upperLimit[type];
                
                if (intake > maxIntake) {
                    resultDiv.innerHTML += `<p class='warning'>⚠️ ${type} 과다 복용 위험! (최대: ${maxIntake}mg)</p>`;
                } else if (intake < recIntake) {
                    resultDiv.innerHTML += `<p>🔹 ${type} 권장량보다 적음 (권장: ${recIntake}mg)</p>`;
                } else {
                    resultDiv.innerHTML += `<p>✅ ${type} 적절한 복용량 (권장: ${recIntake}mg, 최대: ${maxIntake}mg)</p>`;
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양제 섭취량 & 과다 복용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-container button {
            margin: 5px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>영양제 섭취량 & 과다 복용 계산기</h2>
        <div class="input-group">
            <label for="age">나이:</label>
            <input type="number" id="age" placeholder="나이 입력">
        </div>
        <div class="input-group">
            <label for="gender">성별:</label>
            <select id="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div class="input-group">
            <label for="weight">몸무게 (kg):</label>
            <input type="number" id="weight" placeholder="몸무게 입력">
        </div>
        <div class="input-group" id="supplement-container">
            <label>영양제 선택 및 복용량:</label>
            <button onclick="addSupplement()">+ 영양제 추가</button>
        </div>
        <button onclick="calculateOverdose()">계산하기</button>
        <div id="result" class="result"></div>
        <div class="link-container" id="recommend-links"></div>
    </div>

    <script>
        function addSupplement() {
            let container = document.getElementById("supplement-container");
            let div = document.createElement("div");
            div.classList.add("input-group");
            div.innerHTML = `
                <select class="supplement">
                    <option value="vitaminC">비타민 C</option>
                    <option value="vitaminD">비타민 D</option>
                    <option value="calcium">칼슘</option>
                    <option value="iron">철분</option>
                    <option value="magnesium">마그네슘</option>
                    <option value="zinc">아연</option>
                    <option value="omega3">오메가3</option>
                    <option value="fiber">식이섬유</option>
                    <option value="probiotics">프로바이오틱스</option>
                </select>
                <input type="number" class="intake" placeholder="섭취량 (mg) 입력">
            `;
            container.appendChild(div);
        }

        function calculateOverdose() {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "✅ 계산 완료!";
            showRecommendationLinks();
        }

        function showRecommendationLinks() {
            let linksContainer = document.getElementById("recommend-links");
            linksContainer.innerHTML = "<h3>추천 영양제</h3>";
            let recommendations = [
                {text: "20대 추천 영양제", url: "https://www.coupang.com/vp/products/7460287402?itemId=20000650509&vendorItemId=81352051865"},
                {text: "30대 추천 영양제", url: "https://www.coupang.com/vp/products/7510360459?itemId=19677593381&vendorItemId=85577504349"},
                {text: "40대 추천 영양제", url: "https://www.coupang.com/vp/products/6437300567?itemId=6232749994&vendorItemId=89656081645"},
                {text: "50대 추천 영양제", url: "https://www.coupang.com/vp/products/7516421836?itemId=19789923845&vendorItemId=86892556379"}
            ];
            recommendations.forEach(item => {
                let button = document.createElement("button");
                button.innerText = item.text;
                button.onclick = function() {
                    linksContainer.innerHTML += "<p>3초 후 자동으로 상품으로 이동됩니다...</p>";
                    setTimeout(() => {
                        window.location.href = item.url;
                    }, 3000);
                };
                linksContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
